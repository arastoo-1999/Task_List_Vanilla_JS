<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList_App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <main class="container">
        <section class="top">
            <span class="days"></span>
            <span class="month"></span>
            <span class="task_counter">
                <span class="numberOf-tasks">0</span>
                Tasks
            </span>
        </section>
        <section class="middle">
        <ol class="filter_task">
            <li class="filter" data-filter-id="1">All</li>
            <li class="filter" data-filter-id="2">Pending</li>
            <li class="filter" data-filter-id="3">Completed</li>
            <button class="ca_tasks">Clear All</button>
        </ol>
        </section>
        <ul class="task_list"></ul>
        <footer class="add_task">
            <input class="task_input" placeholder="Enter Your Task" type="text">
            <button class="add_btn"><i class="fas fa-plus"></i></button>
        </footer>
    </main>
    <script src="./main.js"></script>
</body>
</html>
